name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
      SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres_shadow?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: test_access_secret_123456
      JWT_REFRESH_SECRET: test_refresh_secret_123456
      JWT_ACCESS_TTL: 900
      JWT_REFRESH_TTL: 2592000

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma validate
        run: npx prisma validate

      - name: Create shadow database
        run: >-
          psql postgresql://postgres:postgres@localhost:5432/postgres
          -c "SELECT 'CREATE DATABASE postgres_shadow' WHERE NOT EXISTS
          (SELECT FROM pg_database WHERE datname = 'postgres_shadow')\\gexec"

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: E2E
        run: npm run test:e2e

      - name: Build
        run: npm run build
