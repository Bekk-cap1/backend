services:
  app:
    build: .
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start:dev"
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: intercity
    ports:
      - "5433:5432"
    volumes:
      - pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

volumes:
  pg:
  redis:
